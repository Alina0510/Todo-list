<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th class="col-md-1" scope="col">
        <button type="button" class="badge btn btn-lg" onclick="onBtnNewClick(this)">New</button>
      </th>
      <th class="col-md-2 align-middle" scope="col">Completed</th>
      <th class="col-md-7 align-middle" scope="col">Body</th>
      <th class="col-md-2 align-middle" scope="col">Archive</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tasks">
      <td class="align-middle">{{ item.id }}</td>
      <td class="align-middle"><input type="checkbox" onchange="onCbxCompletedChanged(this)" checked={{item.completed}} /></td>
      <td class="align-middle">{{ item.body }}</td>
      <td class="align-middle">
        <button type="button" class="btn btn-outline-primary btn-sm" onclick="">
          Archive
        </button>
      </td>
    </tr>
  </tbody>
</table>
