<div style="width:30%; min-width:200px">
  <div class="mx-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Task name</span>
      </div>
      <input id="inpTaskName" type="text" class="form-control" aria-l abel="Default" [(ngModel)]="task.body" aria-describedby="inputGroup-sizing-default">
      <div class="ms-1">
        <button type="button" value="Save" (click)="save()" class="btn btn-outline-primary">Save</button>
      </div>
      <div class="ms-1">
        <button type="button" value="Clear" (click)="clear()" class="btn btn-outline-primary">Clear</button>
      </div>
    </div>
  </div>
</div>

<div class="mt-4" style="width:70%; min-width:500px;">
  <table class="table table-hover table-sm mx-3"> 
    <thead>
      <tr>
        <th class="col-md-1" scope="col">Id</th>
        <th class="col-md-2 align-middle" scope="col">Completed</th>
        <th class="col-md-7 align-middle" scope="col">Body</th>
        <th class="col-md-2 align-middle" scope="col">Archive</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tasks">
        <td class="align-middle">{{ item.id }}</td>
        <td class="align-middle"><input type="checkbox" [(ngModel)]="item.completed" (change)="complete(item)" /></td>
        <td [class.text-decoration-line-through]="item.completed" class="align-middle">{{ item.body }}</td>
        <td class="align-middle">
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="archive(item)">
            Archive
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
